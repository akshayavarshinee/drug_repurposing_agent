version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: pharma_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pharma_research}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - pharma_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharma_web
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount output directories for generated reports
      - ./output:/app/output
      - ./pharma_agents/output:/app/pharma_agents/output
      # Mount static files for development
      - ./static:/app/static
      - ./templates:/app/templates
      # Mount Docker socket for agent code execution (CrewAI visualization_agent)
      - /var/run/docker.sock:/var/run/docker.sock
    # Add container user to host's docker group for socket access
    group_add:
      - ${DOCKER_GID:-999}
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      # Database connection
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-pharma_research}
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - PATENTS_VIEW_API_KEY=${PATENTS_VIEW_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # JWT Secret
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    env_file:
      - .env
    networks:
      - pharma_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 2G
    # Security options
    security_opt:
      - no-new-privileges:true
    # Note: Capability restrictions removed to allow CrewAI code execution
    # CrewAI needs to spawn subprocesses and Docker containers for agent code execution
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pharma_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pharma.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - pharma_network
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - admin # Only start with: docker-compose --profile admin up

networks:
  pharma_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
